    <div class="card col-5" style="width: 18rem; margin: 30px;" *ngFor="let p of posts">
        <!-- <img class="card-img-top" [src]="image" alt="Card image cap"> -->

          <h5 class="card-title">{{p.id}}</h5>
          <p class="card-text"> Title: {{p.title}} </p>
          <p class="card-text"> Body: {{p.body}}</p> 
         
        </div>
        <button class="nav-link btn btn-success" style="color: white;" (click)="onNavigate(p)">Comments</button>
      </div>

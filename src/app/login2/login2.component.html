<div class="container">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="Login()">
      <div class="form-group">
        <label for="userName">User Name :</label>
        <!-- pattern="^[A-Za-z]+$" -->
        <input id="userName" formControlName="userName"  [class.is-invalid]="getUserName?.invalid && getUserName?.touched" name="txtName"  class="form-control" ><!-- required [class.is-invalid]="userName.invalid&& userName.touched" --> 
        <!-- <div *ngIf="getUserName?.invalid && getUserName?.touched"> -->
         <small class="text-danger" *ngIf="getUserName?.invalid && getUserName?.touched"> User Name required</small>
         <!-- <small class="text-danger" *ngIf="userName.errors['pattern']"> User Name must contain capital and small characters</small> -->
       <!--  </div> -->
      </div>
      <div class="form-group">
        <label for="pass">Password :</label>
        <input type="password" formControlName="password" id="pass" class="form-control" [class.is-invalid]="getPassword?.invalid && getPassword?.touched" name="Password" >
        <div *ngIf="getPassword?.invalid && getPassword?.touched">
          <small class="text-danger" *ngIf="getPassword?.invalid && getPassword?.touched"> Password required</small>
         </div>
      </div>
      <input type="submit" value="Login" class="btn btn-success">
    </form>
</div>

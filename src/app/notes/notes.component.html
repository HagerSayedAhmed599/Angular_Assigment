<p>notes works!</p>
<div class="container">
    <form class="form" [formGroup]="registerForm">
        {{registerForm.value |json}}
      <div class="form-group">
        <label for="userName">Name :</label>
        <!-- pattern="^[A-Za-z]+$" -->
        <input id="userName" formControlName="userName"  [class.is-invalid]="getUserName?.invalid && getUserName?.touched" name="txtName"  class="form-control" ><!-- required [class.is-invalid]="userName.invalid&& userName.touched" --> 
         <div *ngIf="getUserName?.invalid && getUserName?.touched">
         <small class="text-danger" *ngIf="getUserName?.errors?.['required']">Name required</small>
         <small class="text-danger" *ngIf="getUserName?.errors?.['pattern']">Name must contain capital and small characters</small>
         <small class="text-danger" *ngIf="getUserName?.errors?.['forbiddenName']">{{getUserName?.errors?.['forbiddenName'].value}} not allowed</small>
       </div>
      </div>
      <div class="form-group">
        <select class="custom-select">
            <option *ngFor="let p of products">{{p.name}}</option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="">Discount Value</label>
      <input type="text" [class.is-invalid]="getDiscount?.invalid && getDiscount?.touched" formControlName="discount" class="form-control">
      <small class="text-danger" *ngIf="getDiscount?.invalid && getDiscount?.touched">Discount Value Requiered</small>
      </div>
      <div class="form-check mb-3">
       <input type="checkbox" formControlName="check" class="form-check-input" id="discount" (click)="setDiscount()">
       <label for="discount" class="form-check-label">Does this product containd discoun?</label>
      </div>
     <button class="btn btn-success" (click)="addComment()">Add New Comment</button>
      <div formArrayName="comments" *ngFor="let c of getComments.controls; let i=index">
        <label for="">Comment {{i+1}}</label>
        <input type="text" class="form-control" [formControlName]="i">
     </div> 
    </form>
</div>
